<!DOCTYPE html>
<html>
 <head>
   <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
   <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
   <script>
    window.addEventListener('load', function() {
      var marker7 = document.querySelector('#marker7');
      var textEntity = marker7.querySelector('a-text');
  
      var markerData = {
        'marker0': 'El extintor 1 es para agua...',
        'marker1': 'El extintor 2 es para polvo...',
        // ...
      };
  
      var createMarkerHandler = function(markerId) {
        return function() {
          textEntity.setAttribute('value', markerData[markerId]);
        };
      };
  
      for (var markerId in markerData) {
        var marker = document.querySelector('#' + markerId);
        marker.addEventListener('markerFound', createMarkerHandler(markerId));
        marker.addEventListener('markerLost', function() {
          textEntity.setAttribute('value', '');
        });
      }
    });
  </script>
 </head>
 <body>
   <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
     <a-marker type='barcode' value='0'>
       <a-entity
         gltf-model="./extintores/1-Agua.glb"
       ></a-entity>
     </a-marker>
     <a-marker type='barcode' value='1'>
       <a-entity
         gltf-model="./extintores/2-Polvo.glb"
       ></a-entity>
     </a-marker>
     <a-entity camera></a-entity>
   </a-scene>
 </body>
</html>
